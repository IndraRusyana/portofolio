<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dark Mode Ready</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* === WARNA CUSTOM UNTUK TEMA === */
        [data-bs-theme="light"] {
            --sidebar-bg: #212529;
            --sidebar-text: rgba(255,255,255,0.7);
            --body-bg: #f4f6f9;
        }

        [data-bs-theme="dark"] {
            --sidebar-bg: #111315; /* Lebih gelap dikit dari default */
            --sidebar-text: rgba(255,255,255,0.7);
            --body-bg: #0d1117; /* GitHub Dark Mode style */
        }

        body {
            background-color: var(--body-bg);
        }

        /* === SIDEBAR STYLE === */
        #wrapper {
            display: flex;
            width: 100%;
            overflow-x: hidden;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            width: 260px;
            margin-left: 0;
            background: var(--sidebar-bg);
            transition: margin 0.25s ease-out;
            position: fixed;
            z-index: 1000;
        }

        .sidebar-heading {
            padding: 1.5rem 1.25rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .list-group-item {
            background-color: transparent;
            color: var(--sidebar-text);
            border: none;
            padding: 15px 20px;
            font-weight: 500;
        }

        .list-group-item:hover, .list-group-item.active {
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            border-left: 4px solid #0d6efd;
        }

        /* === CONTENT STYLE === */
        #page-content-wrapper {
            width: 100%;
            margin-left: 260px;
            padding: 20px;
        }

        /* Stats Cards */
        .stat-card {
            border: none;
            border-radius: 12px;
            /* Gunakan var bootstrap agar otomatis gelap/terang */
            background-color: var(--bs-card-bg); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        
        .icon-box {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        /* Table Styling */
        .table-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            background-color: var(--bs-card-bg);
        }
        
        /* Navbar custom */
        .navbar-custom {
            background-color: var(--bs-body-bg); /* Ikut warna body tapi lebih terang dikit di bootstrap */
        }
        [data-bs-theme="light"] .navbar-custom { background-color: white; }
        [data-bs-theme="dark"] .navbar-custom { background-color: #161b22; border-bottom: 1px solid #30363d; }


        .project-img {
            width: 40px; height: 40px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div id="wrapper">

    <div id="sidebar-wrapper">
        <div class="sidebar-heading">
            <i class="fas fa-layer-group me-2"></i> DevFolio<span class="text-primary">Admin</span>
        </div>
        <div class="list-group list-group-flush mt-3">
            <a href="#" class="list-group-item list-group-item-action active">
                <i class="fas fa-th-large me-3"></i> Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-folder me-3"></i> Projects
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-envelope me-3"></i> Messages
                <span class="badge bg-danger rounded-pill float-end">3</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action mt-5 text-danger">
                <i class="fas fa-sign-out-alt me-3"></i> Logout
            </a>
        </div>
    </div>

    <div id="page-content-wrapper">
        
        <nav class="navbar navbar-custom shadow-sm rounded-3 mb-4 px-3 d-flex justify-content-between align-items-center">
            
            <h4 class="mb-0 fw-bold">Dashboard Overview</h4>
            
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-secondary rounded-circle" id="theme-toggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>

                <button class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i> New Project
                </button>
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D6EFD&color=fff" class="rounded-circle" width="40">
            </div>
        </nav>

        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card stat-card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted small mb-1">Total Projects</p>
                            <h3 class="fw-bold mb-0">12</h3>
                        </div>
                        <div class="icon-box bg-primary bg-opacity-10 text-primary">
                            <i class="fas fa-folder-open"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted small mb-1">Total Views</p>
                            <h3 class="fw-bold mb-0">2.4k</h3>
                        </div>
                        <div class="icon-box bg-success bg-opacity-10 text-success">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="text-muted small mb-1">Tech Stack</p>
                            <h3 class="fw-bold mb-0">8</h3>
                        </div>
                        <div class="icon-box bg-warning bg-opacity-10 text-warning">
                            <i class="fas fa-code"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card table-card">
            <div class="card-header py-3 bg-transparent border-bottom">
                <h5 class="mb-0 fw-bold">Recent Projects</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Project Info</th>
                                <th>Tech Stack</th>
                                <th>Status</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <img src="https://images.unsplash.com/photo-1557821552-17105176677c?w=100" class="project-img me-3" alt="Project">
                                        <div>
                                            <h6 class="mb-0 fw-bold">E-Commerce App</h6>
                                            <small class="text-muted">Updated 2 mins ago</small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-primary bg-opacity-10 text-primary me-1">React</span>
                                    <span class="badge bg-success bg-opacity-10 text-success me-1">Node</span>
                                </td>
                                <td><span class="badge bg-success rounded-pill px-3">Live</span></td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-secondary me-1"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                             <tr>
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=100" class="project-img me-3" alt="Project">
                                        <div>
                                            <h6 class="mb-0 fw-bold">Finance Dashboard</h6>
                                            <small class="text-muted">Updated yesterday</small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-warning bg-opacity-10 text-warning me-1">Python</span>
                                </td>
                                <td><span class="badge bg-secondary rounded-pill px-3">Draft</span></td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-secondary me-1"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = themeToggleBtn.querySelector('i');
    const htmlElement = document.documentElement;

    // 1. Cek Preference User saat load
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-bs-theme', savedTheme);
    updateIcon(savedTheme);

    // 2. Fungsi Update Icon
    function updateIcon(theme) {
        if (theme === 'dark') {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
    }

    // 3. Event Listener Klik Tombol
    themeToggleBtn.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        // Ubah Atribut
        htmlElement.setAttribute('data-bs-theme', newTheme);
        
        // Simpan ke LocalStorage
        localStorage.setItem('theme', newTheme);
        
        // Update Icon
        updateIcon(newTheme);
    });
</script>

</body>
</html>
